<html>
  <head>
    <style>
      #root {
        font-size: 15px;
      }
      button {
        width: 200px;
        height: 100px;
        border-radius: 10px;
        margin: 20px;
        font-size: 22px;
      }
      button:hover,
      button:active {
        -webkit-filter: invert(1);
        filter: invert(100%);
        transition: .5s filter linear
      }
    </style>
  </head>
  <body>
    <button
      onclick="navigator.clipboard.writeText(localStorage.getItem('printed'));"
    >
      Copy
    </button>
    <pre id="root"></pre>
    <button
      style="background-color: red;"
      onclick="localStorage.clear();window.location.reload();"
    >
      Clear
    </button>
    <script>
      const root = document.getElementById("root");
      root.innerHTML = localStorage.getItem("printed");
    </script>
  </body>
</html>
