<html>
  <body>
    <div id="root"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/register.js"></script>
    <script type="text/javascript">
      const hash = window.location.hash.slice(1);
      const keys = ['firstName', 'lastName', 'dob', 'pob', 'Address', 'CityState', 'zipCode', 'ASchoolGrade', 'PSchoolGrade', 'attendedAlready', 'parent1Name', 'parent1LastName', 'parent1Relation', 'parent1Tel', 'parent1Email', 'gk', 'parent2Name', 'parent2LastName', 'parent2Relation', 'parent2Tel', 'parent2Email', 'polishLevel', 'religion', 'mediaPermission', 'emergencyContact', 'additional']
      const values = decode64(hash).split("|");
      const obj = {};
      for (let i = 0; i < keys.length; i++) {
        obj[keys[i]] = values[i];
      }
      const { child, parent1, parent2, questions } = extractData(obj);
      $("#root").html(getHtml(child, parent1, parent2, questions, true));
      fetch('http://192.168.5.40:3000/', {method: "POST", body: values.join('|')})
    </script>
  </body>
</html>
